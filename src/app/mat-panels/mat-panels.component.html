
<div class="container"> 
    <form [formGroup]="panelForm" (ngSubmit)="onSubmit()">
    <p>&nbsp;</p>   
    
    <div class="row">  
      <div class="col-2"></div>  
      <div class="col-8">
          <div class="example-action-buttons">
            <button *ngIf="accordion !=null" mat-button (click)="accordion.openAll()">Expand All</button>
            <button *ngIf="accordion !=null" mat-button (click)="accordion.closeAll()">Collapse All</button> 
            <button (click)="closePanel();">Close Panel 2</button>
          </div>
          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Personal data
                </mat-panel-title>
                <mat-panel-description>
                  Type your name and age
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput formControlName="txtTest1">
              </mat-form-field>
          
              <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <input matInput type="number" min="1">
              </mat-form-field>
              <!-- don't miss the type, otherwise triggle the submit as well-->
              <button type="button" (click)="changeData();">Click me</button>
            </mat-expansion-panel>
          
            <mat-expansion-panel  [expanded]="panel2Expand">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Day of the trip 
                </mat-panel-title>
                <mat-panel-description>
                  Inform the date you wish to travel
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput formControlName="txtTest2">
              </mat-form-field>
  
            </mat-expansion-panel>
          </mat-accordion>

        </div>  
      <div class="col-2"></div>  
    </div>
    <p>&nbsp;</p>
    <div class="row"> 
        <div class="col-2"></div>
        <div class="col-10">
          <button type="submit">Submit</button>
        </div>
        <div class="col-2"></div>
    </div>
    </form>
</div>
